<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<title>Title of the document</title>

		<style type="text/css">
			li{
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<ul class="nav nav-tabs">
			<li ><a href="#corvinal" onclick="listar(this.innerHTML)">Corvinal</a></li>
			<li ><a href="#grifinoria" onclick="listar(this.innerHTML)">Grifinória</a></li>
			<li ><a href="#lufalufa" onclick="listar(this.innerHTML)">Lufa-Lufa</a></li>
			<li ><a href="#sonserina" onclick="listar(this.innerHTML)">Sonserina</a></li>
		</ul>

		<div class="tab-content">
			<div id="listaralunos" class="tab-pane active"></div>
		</div>

		<script type="text/javascript">

			function estudante(nome, casa, animal, localAtual){
				this.nome = nome;
				this.casa = casa;
				this.animal = animal;
				this.localAtual = localAtual;
			}	

			var alunos = [];
			alunos[0] = new estudante("Harry Potter", "Grifinória", "Coruja", "Dursley´s");
			alunos[1] = new estudante("Ronald Wesley", "Grifinória", "Rato", "Toca");
			alunos[2] = new estudante("Hermione Granger", "Grifinória", "Gato", "Granger's");
			alunos[3] = new estudante("Neville Longbottom", "Grifinória", "Sapo", "St Mungus");
			alunos[4] = new estudante("Draco Malfoy", "Sonserina", "Coruja", "Beco Diagonal");
			alunos[5] = new estudante("Cho Chang", "Corvinal", "Sapo", "Hogwarts");
			alunos[6] = new estudante("Cedrico Malfoy", "Lufa-Lufa", "Sapo", "Hogwarts");


			function listar(casa){
				var i; var divcasa = document.getElementById('listaralunos');
				var conteudo = "<table class='table'>";

				conteudo +="<tr> <th>Nome</th> <th>Animal</th> <th>Local</th> </tr>";

				for (i = 0; i<alunos.length; i++){
					if (alunos[i].casa == casa) {
						conteudo += "<tr> <td> " +alunos[i].nome + "</td>";
						conteudo += "<td> " +alunos[i].animal + "</td>";
						conteudo += " <td> " +alunos[i].localAtual +"</td> </tr>";
					}
				}
				conteudo += "</table>";
				divcasa.innerHTML = conteudo;
			}
		</script>
	</body>

</html>
